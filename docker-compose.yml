version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: evo-server
    ports:
      - "8080:8080"
    volumes:
      - server-data:/app/data
    environment:
      - RUST_LOG=info,evo_server=debug
      - BIND_ADDRESS=0.0.0.0
      - PORT=8080
      - DATABASE_PATH=/app/data/evo.db
      - CHECKPOINT_DIR=/app/data/checkpoints
      - CHECKPOINT_INTERVAL_SECS=300
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - evo-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - RUST_LOG=info,evo_worker=debug
      - SERVER_URL=http://server:8080
      - MAX_CONCURRENT_JOBS=1
      - POLL_INTERVAL_MS=5000
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - evo-network
    deploy:
      replicas: 3

  # Optional: OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: evo-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    networks:
      - evo-network
    profiles:
      - telemetry

  # Optional: Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: evo-jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - evo-network
    profiles:
      - telemetry

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: evo-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - evo-network
    profiles:
      - telemetry

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: evo-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - evo-network
    profiles:
      - telemetry

volumes:
  server-data:
  prometheus-data:
  grafana-data:

networks:
  evo-network:
    driver: bridge
